<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>YoutubeMusicPlayer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/Header-Blue.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/Newsletter-Subscription-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="height: 100%;">
    <h1 style="text-align: center;font-size: 40px;padding-top: 50px;">Welcome !!!</h1>
    
    <div class="newsletter-subscribe" style="padding-top: 100px;padding-bottom: 0;">
        
        <div class="container">
            <div class="intro">
                <p class="text-center">  </p>
            </div>
            
            <form class="form-inline" method="post">
                <div class="form-group" style="width: 400px;"><input class="form-control" placeholder="Enter Link" style="width: 390px;"></div>
                <div class="form-group"><button class="btn btn-primary" type="submit">Go</button></div>
            </form>

        </div>

        <div id="buttons" style="display:none;">
            <div class="mt-5 d-flex justify-content-center" >
                <p class="d-inline-block px-3">
                <a href="#" id="Download">
                    <button class="btn btn-primary">Download Song</button>
                </a>    
                </p>
                
                <p class="d-inline-block px-3">
                <a href="#" id="Listen">
                    <button class="btn btn-primary">Listen Here</button>
                </a>    
                </p>
            </div>
        </div>

        <div id="music-player" style="display: none;">
            <div class="mt-5 d-flex justify-content-center" >
                <audio id="audio" controls loop autoplay style="width: 40%;">
                    <source src="" type="audio/mp3">
                    Your browser dose not Support the audio Tag
                </audio>
            </div>
        </div>    
        
    
    </div>

    <script src="app.js"></script>
</body>

</html>
