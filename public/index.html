<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>YouMusic</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/mycss.css"/>
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon" href="img/favicon.png"/>
</head>

<body>
    
    <h1 class="mt-5 d-flex justify-content-center" title="&#169; S.M Desai">YouMusic</h1>
    <!--Input form-->
    <form class="form-inline d-flex flex-wrap justify-content-center">        
        
        <div class="search-box">
            <input id="form-control" type="text" placeholder=" Search " />
            <span></span>
        </div>
 
        <div class="reload">
            <i onclick="window.location.reload()" class="fa fa-undo fa-lg"></i>
        </div>

    </form>
      
    <!--Search contents-->
    <ul id="iframecontainer" class="content container-fluid justify-content-center d-flex flex-wrap mt-5">      
    </ul>


    <!--Download and play Buttons-->
    <div id="buttons" style="display:none;">
        <div class="mt-5 d-flex justify-content-center" >
            <p class="d-inline-block px-3">
                <a href="#" id="Download" download>
                    <button class="btn btn-primary btn-lg">Download Song</button>
                </a>    
            </p>
            
            <p class="d-inline-block px-3">
                <a href="#" id="Listen">
                    <button class="btn btn-primary btn-lg">Listen Here</button>
                </a>    
            </p>
        </div>
    </div>


    <!--Audio Player-->
    <div id="music-player" style="display: none;">
        <div class="mt-5 d-flex justify-content-center" >
            <audio id="audio" src="" controls type="audio/mp3" style="width: 85%;">
                Your browser dose not support the audio tag
            </audio>
        </div>
    </div>    
    
    <!--<a href="#" id="CE" class="d-flex justify-content-center">
        <button id="buttons" class="btn btn-primary" onclick="alert('Coming Soon...')">
            Get Chrome Extension
        </button>
    </a>-->
 
    <script src="js/form.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/iframe.js"></script>
</body>

</html>
